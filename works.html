<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tareas.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LISTA DE TAREAS</title>
    <script></script>
</head>

<body id="body">
    <!-- <div class="darkMode" id="darkMode">activar modo oscuro</div> -->
    <div class="container" id="container">
        <div class="container cal">
            <!-- <h2 class="cu">No pierdas la cuentas !!!</h2> -->
            <div class="body-calculator">
                <div class="buttons">
                    <input type="text" id="display" value="0">
                    <div class="btns one">1</div>
                    <div class="btns two">2</div>
                    <div class="btns three">3</div>
                    <div class="btns four">4</div>
                    <div class="btns five">5</div>
                    <div class="btns six">6</div>
                    <div class="btns seven">7</div>
                    <div class="btns eight">8</div>
                    <div class="btns nine">9</div>
                    <div class="btns zero">0</div>
                    <div class="btns equal">=</div>
                    <div class="btns plus">+</div>
                    <div class="btns minus">-</div>
                    <div class="btns four">*</div>
                    <div class="btns divide">/</div>
                    <div class="btns clear">C</div>
                </div>
            </div>
            <div class="cuentas">
                <label for="salida">HISTORIAL</label>
                <div class="informacion" id="history">
                    aqui podras ver el historial de </br>
                    operaciones
                </div>
            </div>
            <div class="lista-tareas">
                <div class="contenedor">
                    <div class="todo">
                        <h2>TO DO LIST</h2>
                        <form action="">
                            <input type="text" id="tarea" placeholder="Ejemplo: Comer" required>
                            <input type="button" value="Crear" id="crear">
                        </form>
                        <div class="work"></div>
                    </div>
                </div>
            </div>
            <footer>&copy; 2021 derechos reservados || desarrollado por <strong>carlos alberto guzm√°n</strong></footer>
        </div>
        <!-- <script src="js/app.js"></script> -->
        <script src="js/tareas.js"></script>
        <script src="js/calculator.js"></script>
</body>

</html>
